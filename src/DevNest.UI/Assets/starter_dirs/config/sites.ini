[SiteTypes]
Blank.Name = Blank
Blank.InstallType = none

Wordpress.Name = Wordpress
Wordpress.InstallType = download
Wordpress.InstallUrl = https://wordpress.org/latest.zip
Wordpress.HasAdditionalDir = true

Laravel.Name = Laravel
Laravel.InstallType = command
Laravel.InstallCommand = composer create-project laravel/laravel %s --prefer-dist --no-interaction

Laravel_CLI.Name = Laravel CLI
Laravel_CLI.InstallType = command
Laravel_CLI.InstallCommand = laravel new %s

CakePHP.Name = CakePHP
CakePHP.InstallType = command
CakePHP.InstallCommand = composer create-project --prefer-dist cakephp/app %s --no-interaction

Symfony.Name = Symfony
Symfony.InstallType = command
Symfony.InstallCommand = composer create-project symfony/website-skeleton %s --no-interaction
